<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Agenda </title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/telefone.png.png" alt="iconi de telefone">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form_agenda">
            <input type="text" id="nome_contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero_contato" required placeholder="Número">
            <button type="submit">Adicionar+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>Contato</th>
                <th>Telefone</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
